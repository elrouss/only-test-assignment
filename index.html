<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="distribution" content="global" />
    <meta name="author" content="Борис Зашляпин" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Карта</title>
  </head>

  <body class="body">
    <main class="main">
      <section class="map">
        <div class="btn btn_place_pier">
          <input
            class="btn__input"
            id="pier"
            name="Пирс"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label class="btn__label btn__label_color_blue" for="pier"></label>
        </div>

        <div class="btn btn_place_stadium">
          <input
            class="btn__input"
            id="stadium"
            name="Стадион"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_green"
            for="stadium"
          ></label>
        </div>

        <div class="btn btn_place_office">
          <input
            class="btn__input"
            id="office"
            name="Офис"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_blue"
            for="office"
          ></label>
        </div>

        <div class="btn btn_place_residential-area">
          <input
            class="btn__input"
            id="residential-area"
            name="Жилой квартал"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_blue"
            for="residential-area"
          ></label>
        </div>

        <div class="btn btn_place_railway">
          <input
            class="btn__input"
            id="railway"
            name="Вокзал"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_green"
            for="railway"
          ></label>
        </div>

        <div class="btn btn_place_bar">
          <input
            class="btn__input"
            id="bar"
            name="Напитки"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_blue"
            for="bar"
          ></label>
        </div>

        <div class="btn btn_place_hotel">
          <input
            class="btn__input"
            id="hotel"
            name="Отель"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_green"
            for="hotel"
          ></label>
        </div>

        <div class="btn btn_place_bank">
          <input
            class="btn__input"
            id="bank"
            name="Банк"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_blue"
            for="bank"
          ></label>
        </div>

        <div class="btn btn_place_restaurant">
          <input
            class="btn__input"
            id="restaurant"
            name="Ресторан"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_green"
            for="restaurant"
          ></label>
        </div>

        <div class="btn btn_place_factory">
          <input
            class="btn__input"
            id="factory"
            name="Завод"
            type="checkbox"
            aria-label="Посмотреть подпись кнопки"
          />
          <label
            class="btn__label btn__label_color_blue"
            for="factory"
          ></label>
        </div>
      </section>
    </main>
  </body>
</html>
